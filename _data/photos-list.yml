  - file: 201909/260a4453657269ad127dfc1b661bbea5.jpg
    title: 
    caption: |
     31/08/2019 Aurora Australis/Southern Lights! Been chasing it for a while now. Contrary to their cousins in the North, the Southern Lights are quite rare to catch a glimpse of. They can be seen from Southern Tasmania and New Zealand and only during strong geo magnetic storms (KP > 4). To the naked eye they are not as colorful as in the picture but the shapes and the river of lights is well visible and breathtaking nonetheless!
     Thank you @denicah626 for lending me your camera!
     
     @tasmania @hobartandbeyond #southernlights #hobart #tasmania #tasmaniagram #aurora #auroraaustralis #australis #australia
