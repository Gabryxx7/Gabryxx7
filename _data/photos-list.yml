  - file: 201912/4d109ef9e0420e604f76dbc5e31a8d60.jpg
    title: 
    caption: |
     I was extremely lucky to spot this elusive, weird and fascinating creature! Platypuses are natives of Australia and although not threatened, they are not easy to spot and are extremely shy! I was so excited to see one that this was the best pic I got (very much zoomed in, that's what 40mpx are for!) and by the time I climbed down to the river it was already gone!
     
     A little trivia: Platypuses and Echidnas are the only egg-laying mammals and belong to the order of the monotremes. The other two orders of mammals being marsupials (such as kangaroos and koalas) and placental (all the other non-weird mammals we all know)
     #platypus #ornithorynchus #australia #queensland #cairns
